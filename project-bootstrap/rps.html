<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위 바위 보</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./static/js/include.js" defer></script>
  <link rel="stylesheet" href="./static/css/rps.css" />

  <style>


  </style>
</head>

<body class="d-flex vw-100 vh-100 text-center flex-column justify-content-between">
  <header data-include="./header/header.html"></header>
  <main id="main-image" class="d-flex justify-content-center align-items-center">
    <div id="rps" class="d-flex justify-content-center flex-wrap">
      <div id="you" class="card m-3 flex-column justify-content-center">
        <img id="your-case" src="./static/images/rps-image.png" class="col-lg-12 card-img-top" alt="...">
        <div class="card-body p-0 text-center">
          <div class="card-title">
            Player
          </div>
          
          <div class="cases card-text">
            <div data-case="begin-game" id="begin" class="btn">게임 시작</div>
            <div data-case="scissors" id="case-scissor" class="btn d-none">가위</div>
            <div data-case="rock" id="case-rock" class="btn d-none">바위</div>
            <div data-case="paper" id="case-paper" class="btn d-none">&nbsp;보&nbsp;</div>
          </div>
        </div>
      </div>
      <div id="judge" class="card m-3">
        <img id="judge-img" src="./static/images/excalmation-mark.png" class="col-lg-12 card-img-top" alt="...">
        <div class="card-body p-0 text-center">
          <div class="card-title">
            심판
          </div>
          <div id="judge-text" class="card-text">
            가위 바위 보를 선택하세요.
          </div>
        </div>
      </div>
      <div id="computer-wrapper" class="card m-3">
        <img id="computers-case" src="./static/images/rps-image.png" class="col-lg-12 card-img-top" alt="...">
        <div class="card-body p-0 text-center">
          <div class="card-title">
            Computer
          </div>
          <div id="computer-text" class="card-text">
            
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer data-include="./footer/footer.html"></footer>
</body>
<script src="./static/js/rps.js" defer></script>


</html>
