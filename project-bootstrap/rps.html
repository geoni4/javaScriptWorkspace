<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위 바위 보</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./include.js" defer></script>
  <style>
  *{
    font-family: D2Coding, Consolas, 'Courier New', Courier, monospace;
    box-sizing: border-box !important;
    padding: 0;
    margin: 0;
  }
  img{
    width: 100%;
    height: 70%;
  }
  .card-body{
    padding: 0 !important;
  }
  .card-text{
    width: 100%;
    height: 50%;
  }
  .cases{
    width: 100%;
    height: 50%;
  }
  </style>
</head>

<body>
  <header data-include="./header/header.html"></header>
  <main>
    <div id="rps" class="d-flex justify-content-center">
      <div id="you" class="card m-lg-2 col-lg-2 flex-column justify-content-center">
        <img id="your-case" src="./static/images/qmark.png" class="col-lg-12 card-img-top" alt="...">
        <div class="card-body text-center">
          <div class="card-text">
            가위 바위 보를 선택하세요.
          </div>
          <div class="cases">
            
            <div data-case="scissors" id="case-scissor" class="btn btn-primary">가위</div>
            <div data-case="rock" id="case-rock" class="btn btn-primary">바위</div>
            <div data-case="paper" id="case-paper" class="btn btn-primary">&nbsp;보&nbsp;</div>
          </div>
        </div>
      </div>
      <div id="judge" class="card m-lg-2 col-lg-2">
        <img id="judge-img" src="./static/images/excalmation-mark.png" class="col-lg-12 card-img-top" alt="...">
        <div class="card-body text-center">
          <div class="card-text">
            ㅁㄴㅇㄹ

          </div>

        </div>
      </div>
      <div id="computer-wrapper" class="card m-lg-2 col-lg-2">
        <img id="computers-case" src="./static/images/qmark.png" class="col-lg-12 card-img-top" alt="...">
        <div class="card-body text-center">
          <div id="computer-text" class="card-text">
            ㅁㄴㅇㄹ
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer data-include="./footer/footer.html"></footer>
</body>
<script>
const rpsMain = () => {
  const casesBtn = document.querySelectorAll(".cases > .btn");
  console.log(casesBtn);
  casesBtn.forEach(el =>{
    el.addEventListener("click", ()=>{
      const you = document.querySelector("#you");
      const cases = ["rock", "paper", "scissors"];
      computer = cases[parseInt(Math.random()*30)%3];
      
      const computersCase = document.querySelector("#computers-case");
      path = `./static/images/${computer}.png`;
      computersCase.setAttribute("src",path);
    })
  })
}
rpsMain();
</script>
</html>
