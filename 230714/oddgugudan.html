  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    for(let i =1;i<10;i++){
      for(let j = 1;j<10;j++){
        if(j % 2 == 0 ) continue;
        document.write("　|　" +j + " x " + i + " = " + i*j);
      }
      document.write('　| <br>');
    }

  </script>
