<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
        var kor = prompt("국어점수");
    var math = prompt("수학점수");
    var eng = prompt("영어점수");
    var total = Number(kor)+Number(math)+Number(eng);
    var avg = total/3;
    document.write("<h1>총점: " + total+"</h1>");
    document.write("<h2>평균: " + total/3 + "<h2>");
    var grade='가';
      if( avg >=90.0){
        grade='수';
      } else if(avg >= 80.0){
        grade='우';
        
      } else if(avg >= 70.0){
        grade='미';
      } else if(avg >= 60.0){
        grade='양';
      } else {
        grade='가';
      } 
      document.write("<h2> 성적: " + grade);
  </script>

</head>
