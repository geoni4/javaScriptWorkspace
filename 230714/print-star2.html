<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>print-star2</title>
  <script>
    for(let i =0;i<5;i++){
      for(let j = i;j<5;j++){
        document.write("*");
      }
      document.write("<br>");
    }
    document.write("<hr>");
    for(let i =0;i<5;i++){
      for(let j = i;j<4;j++){
        document.write("\u00A0");
      }
      for(let j = 0;j<=i;j++){
        document.write("*");
      }
      document.write("<br>");
    }
  </script>
</head>
<body>
  
</body>
</html>
