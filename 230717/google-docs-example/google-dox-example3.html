<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

    let scoreSub = ["국어", "영어", "수학"];

    for (let num in scoreSub) {
      scoreSub[num] = prompt(scoreSub[num] + "점수를 입력하세요");
    }

    function getAvg(scoreSub) {
      let sum = 0;
      for (let i = 0; i < scoreSub.length; i++) {
        sum += Number(scoreSub[i]);
      }
      return sum / scoreSub.length;
    }

    function getGrade(avg) {
      let grade = '가';

      if (avg >= 90) {
        grade = '수';
      } else if (avg >= 80) {
        grade = '우';
      } else if (avg >= 70) {
        grade = '미';
      } else if (avg >= 60) {
        grade = '양';
      } else {
        grade = '가';
      }
      return grade;
    }
    let sum = 0;
    for (let n in scoreSub)
      sum += Number(scoreSub[n]);

    document.write("성적 총점 : " + sum + "<br>");
    document.write("성적 평균 : " + getAvg(scoreSub) + "<br>");
    document.write("성적 등급 : " + getGrade(getAvg(scoreSub)) + "<br>");


  </script>
</head>

</html>
