<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.onload = ()=>{
      document.body.innerHTML ="<p>안녕하세요</p>";
      let str = "";
      for(let i =1;i<=5;i++){
        str = str + "<p>안녕하세요</p>";
      }
      document.body.innerHTML = str;
      setTimeout(function nowTime(){
       let date =  new Date();
       document.body.innerHTML = `${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;
       
       setTimeout(nowTime, 1000);
      },1000);
    }
  </script>
</head>
<body>
  
</body>
</html>
